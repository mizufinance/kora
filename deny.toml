[advisories]
ignore = [
    # paste is a transitive dep from alloy-primitives
    "RUSTSEC-2024-0436",
]

[licenses]
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-3.0",
    "Unlicense",
    "Zlib",
    "CC0-1.0",
    "BSL-1.0",
    "OpenSSL",
]
confidence-threshold = 0.8

[bans]
multiple-versions = "allow"
wildcards = "allow"
skip = [
    "block-buffer",
    "digest",
    "getrandom",
    "windows-sys",
    "windows-link",
]

[sources]
unknown-registry = "deny"
unknown-git = "deny"
